syntax = "proto3";

package eeta.deposit;

import "gogoproto/gogo.proto";

option go_package = "eeta/x/deposit/types";

service Msg {
  rpc Deposit (MsgDeposit) returns (MsgDepositResponse);
}
message MsgDeposit {
  string creator           = 1;
  string receipientAddress = 2;
  uint64 amount            = 3;
}

message MsgDepositResponse {}